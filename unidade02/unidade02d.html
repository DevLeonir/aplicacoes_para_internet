<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade II</title>
</head>
<body>
    <header>
        <h1>Utilizando Menor que</h1>
    </header>
    <article>
        5 < 10<br/>
        5 &#60; 10<br/>
        5 &lt; 10<br/>
    </article>

    <header>
        <h1>Utilizando Maior que</h1>
    </header>
    <article>
        15 > 10<br/>
        15 &#62; 10<br/>
        15 &gt; 10<br/>
    </article>
</body>
</html>
