<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aplicando CSS">
    <title>Unidade IV</title>
    <style type="text/css">
       div > p {color: #09F;}
       p > b {color: #F00;}
    </style>
</head>
<body>
    <div><p> parágrafo dentro da div</p></div>
    <div><b><p>parágrafo dentro da div porém com negrito </p></b></div>
    <p> parágrafo fora da div </p>
    <b> negrito normal </b>
    <div><span>texto <p> parágrafo dentro da div e dentro da span </p></span></div>
    <p><b> negrito dentro da tag p </b></p>
    <p><i> itálico </i> <b> negrito dentro da tag p </b></p>
</body>
</html>
